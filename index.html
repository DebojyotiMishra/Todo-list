<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./11-todo-style.css">
</head>
<body>
    <p class="title">To-Do List</p>

    <div class="todo-input-grid">
        <input type="text" class="js-input name-input" placeholder="To-Do Task Name">
        <input type="date" class="js-due-date-input date-picker">
        <button class="js-addTask add-button" onclick="addTodo()">+ Add</button>
        <div class="js-todo-list todo-grid"></div>
    </div>

    <script src="./11-todo-script.js"></script>
</body>
</html>
